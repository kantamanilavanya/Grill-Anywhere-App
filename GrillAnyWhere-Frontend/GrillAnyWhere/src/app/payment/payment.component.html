<div class="container">
  <br/><br/>
  
    <div *ngIf="!showSuccess" class="row justify-content-md-center">
     <div class="card"  style="width: 30rem;">
      <div class="card-header text-center">
        <h4>Booking and Payment Section</h4>
      </div>
        <div class="card-body">
          <form [formGroup]="userForm" novalidate (submit)="save()">
            <div class="formgroup">
              <label for="name">Delivary to</label>
              <input type="text" formControlName="name" name="name" placeholder="Give Your Full Name ..." class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['name'].errors }" style="width:400px;"/>
            
              <div *ngIf="submitted && userForm.controls['name'].errors" class="invalid-feedback">
                  <div *ngIf="userForm.controls['name'].errors.required">Name is required</div>
              </div>
            </div>

           

            <div class="form-group">
              <label for="address">Landmark</label>
              <textarea rows="3" formControlName="address"
               name="address" placeholder="Give Full Address ..."
                class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['address'].errors }" style="width:400px;"></textarea>
                <div *ngIf="submitted && userForm.controls['address'].errors" class="invalid-feedback">
                    <div *ngIf="userForm.controls['address'].errors.required">Address is required</div>
                </div>
            </div>

            <div class="form-group">
              <label for="phn_no">Contact Number</label>
              <input type="number" formControlName="phn_no" name="phn_no"
               placeholder="Give Your Mobile No ..." class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['phn_no'].errors }" style="width:400px;" />
               <div *ngIf="submitted && userForm.controls['phn_no'].errors" class="invalid-feedback">
                  <div *ngIf="userForm.controls['phn_no'].errors.required">Contact Number is required</div>
              </div>
            </div>

           <div class="form-group">
              <label for="phn_no">Time Period</label>
              <select class='form-control input' #period id="timePeriods" (change)="periodDropDown(period.value)" style="width:200px;">
                  <option>Select Period</option>
                  <option value="1">1 Day</option>
                  <option value="2">2 Day</option>
                  <option value="3">3 Day</option>
                  <option value="4">4 Day</option>
                  <option value="5">5 Day</option>
                  <option value="6">6 Day</option>
                  <option value="7">7 Day</option>
                  <option value="8">8 Day</option>
                  <option value="9">9 Day</option>
                  <option value="10">10 Day</option>
                  
                </select>
           </div>

           <div *ngIf="showAmount" class="form-group" style="font-size:20px;font-style: italic;color: indianred">
             <label> Please Pay Total Amount  :    </label><label> Rs.  {{totalAmount}}</label>
           </div>
           
            <div class="form-group">
            <input type="submit" name="save" value="Pay and Confirm" class="btn btn-outline-primary btn-lg btn-block shadow-sm"
            />
          </div>   
                    
          </form>
        </div>
      </div>
  </div>

  <!-- Modal -->
<div *ngIf="showSuccess" id="confirmModal" role="dialog" class="center">
    
    
             <h2>success</h2>
          
          
          
         
       
  </div>
  
</div>
