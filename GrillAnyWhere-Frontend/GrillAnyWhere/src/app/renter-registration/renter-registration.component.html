<div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow-lg rounded border-danger mt-5 mb-5">
          <div class="card-header text-center bg-dark text-white">
            <h1>Register</h1>
          </div>
          <div class="card-body mb-5">
            <div class="row">
              <div class="col-md-7 border-right">
                <!--registration modal-->
  
    <div *ngIf="errorMessage" class='error'>
        {{errorMessage}}
      </div>
      <div class="container">
        <div class="row justify-content-md-center">
         <div class="card"  style="width: 40rem;">
          
            <div class="card-body">
              <form [formGroup]="userForm" novalidate (submit)="save()">
                <div class="formgroup">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" name="name" placeholder="User Name ..." class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['name'].errors }" style="width: 340px;"/>
                
                  <div *ngIf="submitted && userForm.controls['name'].errors" class="invalid-feedback">
                      <div *ngIf="userForm.controls['name'].errors.required">Name is required</div>
                  </div>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="User Email ..." formControlName="email" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && userForm.controls['email'].errors }" style="width: 340px;"/>
                    <div *ngIf="submitted && userForm.controls['email'].errors" class="invalid-feedback">
                        <div *ngIf="userForm.controls['email'].errors.required">Email is required</div>
                    </div>
                </div>
    
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="textarea" formControlName="address"
                   name="address" placeholder="User Address ..."
                    class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['address'].errors }" style="width: 340px;"/>
                    <div *ngIf="submitted && userForm.controls['address'].errors" class="invalid-feedback">
                        <div *ngIf="userForm.controls['address'].errors.required">Address is required</div>
                    </div>
                </div>
    
                <div class="form-group">
                  <label for="phn_no">Contact Number</label>
                  <input type="number" formControlName="phn_no" name="phn_no"
                   placeholder="User Mobile No ..." class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['phn_no'].errors }"style="width: 340px;" />
                   <div *ngIf="submitted && userForm.controls['phn_no'].errors" class="invalid-feedback">
                      <div *ngIf="userForm.controls['phn_no'].errors.required">Contact Number is required</div>
                  </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                  <input type="password" formControlName="password" name="password" placeholder="Create a Password ..."
                    class='form-control input' [ngClass]="{ 'is-invalid': submitted && userForm.controls['password'].errors }" style="width: 340px;"/>
                    <div *ngIf="submitted && userForm.controls['password'].errors" class="invalid-feedback">
                        <div *ngIf="userForm.controls['password'].errors.required">Set Password </div>
                    </div>
                </div>
              
                <div class="form-group">
                <input type="submit" name="save" value="REGISTER" class='btn-primary button' />
              </div>   
                         
              </form>
            </div>
          </div>
      </div>
    </div>
    
              </div>
              <div class="col-md-5">
                <div>
                  
                  <div class="mt-5 h5">
                    <h6>Already Have Account ... ?</h6>
                    <a routerLink="/ownerLogin" class="btn btn-link"
                      ><u>Continue to Sign In</u></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
